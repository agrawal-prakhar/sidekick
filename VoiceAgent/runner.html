<!doctype html>
<!-- Voice Agent Test Runner - Simple HTML interface for testing voice interactions -->
<html>
<head>
  <title>Voice Agent Test Runner</title>
</head>
<body>
  <h1>Voice Agent Test Interface</h1>
  <button id="start">▶️ Run voice test</button>

  <script type="module">
    import { startDesignAssistant } from "./agent.js";

    /* Load the dummy JSON at runtime (works in Vite/webpack dev server) */
    fetch("./samplewhiteboard.json")
      .then(r => r.json())
      .then((designJSON) => {
        document.getElementById("start").onclick = () => {
          startDesignAssistant(designJSON)
            .then(call => console.log("Call started:", call.id))
            .catch(err => console.error("Failed:", err));
        };
      });
  </script>
</body>
</html>
